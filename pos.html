<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/main.css">
    <link rel="shortcut icon" href="/logo.png" type="image/png">
    <script src="/script/index.js"></script>
    <title>Store Manager</title>
</head>
<body class="root">
    <header class="app-bar">
        <div>
            <h1 class="title"><i class="fas fa-store logo"></i> STORE MANAGER</h1>
        </div>
    </header>
    <main class="body">
        <div class="left_side_bar">
            <ul class="links">
                <li class="link"><a href="/pos.html"><i class="fas fa-shopping-cart"></i> Point of sale</a></li>
                <li class="link"><a href="/sales_history.html"><i class="fas fa-history"></i> SALES HISTORY</a></li>
                <li class="link"><a href="/products.html"><i class="fas fa-tags"></i> PRODUCTS</a></li>
                <li class="link"><a href="/inventory.html"><i class="fas fa-boxes"></i> INVENTORY</a></li>
            </ul>
        </div>
        <div class="main">
            <div class="grand">
                <p>GRAND TOTAL: <span class="grand_total">0</span> </p>
            </div>
            <table class="table_root">
                <thead class="table_head">
                    <tr>
                        <th class="colunm" >ID</th>
                        <th class="colunm" >NAME</th>
                        <th class="colunm" >COST</th>
                        <th class="colunm" >AMOUNT</th>
                        <th class="colunm" >TOTAL COST</th>
                    </tr>
                </thead>
                <tbody class="table_body">
                    <tr id="0" class="row">
                        <td class="colunm id"><input class="cell" type="number" onChange="auto_row_adder()"></td>
                        <td class="colunm name"><input class="cell" type="text" onChange="auto_row_adder()"></td>
                        <td class="colunm cost"><input class="cell" type="text" onChange="auto_row_adder()"></td>
                        <td class="colunm amount"><input class="cell" type="number" min="1" onChange="auto_row_adder()"></td>
                        <td class="colunm total_cost"><input class="cell" type="text" readonly></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="right_side_bar"></div>
    </main>
    <footer class="footer">
        <p class="cr">&copy;Store Manager</p>
    </footer>
</body>
</html>
