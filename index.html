<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="logo.png" type="image/png">
    <script src="script/index.js"></script>
    <title>Store Manager</title>
</head>
<body class="root">
    <header class="app-bar">
        <div>
            <h1 class="title"><i class="fas fa-store logo"></i> STORE MANAGER</h1>
        </div>
    </header>
    <main class="body">
        <section class="main">
            <form id="login" action="" method="post">
                <label for="username" class="username_label">
                    User's name
                </label>
                <input id="username" class="input input-text" type="text" name="username" placeholder="Enter your username" required autofocus/>
                <label for="password" class="password_label">
                    Password<br>
                    <small class="hints"></small>
                </label>
                <input id="password" class="input input-text" type="password" name="password" placeholder="Enter your password" required/>
                <button class="input input-button" id="submit" type="button" onclick="login()">SIGN-IN</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <p class="cr">&copy;Store Manager</p>
    </footer>
</body>
</html>
