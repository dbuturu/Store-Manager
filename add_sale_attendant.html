<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/style/main.css">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="/script/index.js"></script>
    <title>Store Manager</title>
</head>

<body class="root">
    <header class="app-bar">
        <div>
            <h1 class="title"><i class="fas fa-store logo"></i></h1>
        </div>
    </header>
    <main class="body">
        <div class="left_side_bar">
            <ul class="links">
                <li class="link"><a href="/products.html"><i class="fas fa-tags"></i> PRODUCTS</a></li>
                <li class="link"><a href="/inventory.html"><i class="fas fa-boxes"></i> INVENTORY</a></li>
                <li class="link"><a href="/sales_history.html"><i class="fas fa-history"></i> SALES HISTORY</a></li>
                <li class="link"><a href="/inventory_manager.html"><i class="fas fa-sitemap"></i> INVENTORY MANAGER</a></li>
                <li class="link"><a href="/all_sales_history.html"><i class="fas fa-chart-line"></i> ALL SALES HISTORY</a></li>
                <li class="link"><a href="/add_sale_attendant.html"><i class="fas fa-user-plus"></i>ADD SALE ATTENDANT</a></li>
                <li class="link"><a href="/products_category.html"><i class="fas fa-sitemap"></i> PRODUCT CATEGORY</a></li>
            </ul>
        </div>
        <section class="main">
            <form action="" method="post">
                <label for="username" class="username_label">
                    User's name
                </label>
                <input class="input input-text" type="text" name="username" placeholder="Enter your username" required
                    autofocus />
                <label for="password" class="password_label">
                    Password<br>
                    <small class="hints">Must have at lest 6 characters</small>
                </label>
                <input class="input input-text" type="password" name="password" placeholder="password"
                    required />
                <label for="role" class="role_label">
                    Role<br>
                    <small class="hints">Role of the user</small>
                </label>
                <select class="input input-select" name="role" id="" required >
                    <optgroup>
                        <option value="">Please select role</option>
                        <option value="sale attendant">sale attendant</option>
                        <option value="admin">admin</option>
                    </optgroup>
                </select>
                <button class="input input-button" id="submit" type="submit">SAVE</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <p class="cr">&copy;Store Manager</p>
    </footer>
</body>

</html>
